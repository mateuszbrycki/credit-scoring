<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit scoring</title>
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/jquery_validate_1_12_0_min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <form id="credit-scoring-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Income</label>
                <input type="number"  min="0" max="1000000" step="100" class="form-control" id="exampleInputIncome" placeholder="Income">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" min="1" max="100" class="form-control" id="exampleInputEmail1" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Loan</label>
                <input type="number" min="0" max="1000000" step="1000" class="form-control" id="exampleInputLoan" placeholder="Loan">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">LTI</label>
                <input type="text" class="form-control" id="exampleInputLti" placeholder="LTI">
            </div>
            <button type="submit" class="btn btn-default">Check</button>
        </form>
    </div>
    <div class="col-md-8">
        <h1>Results:</h1>

        <table class="table" id="result-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Income</th>
                    <th>Age</th>
                    <th>Loan</th>
                    <th>LTT</th>
                    <th>Result</th>
                    <th>Neural/Fuzzy</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
